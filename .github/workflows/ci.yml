name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    - name: Run tests
      run: cd build && ./env_test 